<!DOCTYPE html>
<html lang="en">
<head>

        <input type="submit" value="Enviar por submit">
        <input type="image" src="" alt="">

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro</td>

            </tr>
            <tr>

        </tfoot>
